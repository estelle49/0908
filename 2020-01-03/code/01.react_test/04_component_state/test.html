<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>07_component_state</title>
</head>

<body>

  <div id="box"></div>

  <script type="text/javascript" src="../js/react.development.js"></script>
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>

  <script type="text/babel">
    /*
  需求: 自定义组件, 功能说明如下
    1. 显示h2标题, 初始文本为: 你喜欢我
    2. 点击标题更新为: 我喜欢你
  */
 // 定义组件
 class Like extends React.Component{
     state ={
       isLike:true
     }
   //定义handleClick方法
   handleClick = ()=>{
     //获取state的值
     const {isLike} = this.state;
     //切换state的值
     this.setState({
       isLike:!isLike
     })
   }
   //定义方法， 返回渲染组件的内容
  render(){
    const {isLike} = this.state;
    return <h1 onClick = {this.handleClick}>{isLike?'我喜欢你':'你喜欢我'}</h1>;
  }
 }
ReactDOM.render(<Like />,document.getElementById('box'))
</script>
</body>

</html>
