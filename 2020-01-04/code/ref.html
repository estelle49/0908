<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Document</title>
</head>

<body>
  <div id="box"></div>
  <script src="../js/react.development.js"></script>
  <script src="../js/babel.min.js"></script>
  <script src="../js/react-dom.development.js"></script>
  <script type="text/babel">
    //定义组件
    class From extends React.Component{
      // constructor(){
      //   super()
      //   this.createRef = React.createRef()
      //   console.log(this.createRef);
      // }
      createRef = React.createRef()
      handleClick = ()=>{
        //点击按钮时，弹出警告框
       /* const value = this.refs.stringRef.value
        alert(value)
        this.refs.stringRef.value = ''
      
      */
      /*const value = this.funcRef.value 
      alert(value)
      this.funcRef.value = ''*/
        const value = this.createRef.current.value 
        alert(value)
        this.createRef.current.value =''
    }
      handleBlur = (event)=>{
        // 失去焦点时，弹出警告框
        const value = event.target.value
        alert(value)
        event.target.value = ''
      }
      render(){
        return <div>
            {/*<input type="text" ref = "stringRef"*/}
          {/*<input type = "text" ref ={(input)=>this.funcRef = input}/>*/}
          <input type = "text" ref = {this.createRef}/>
          <button onClick = {this.handleClick}>点击提示数据</button>
          <input type="text" placeholder = '失去焦点提示数据' onBlur = {this.handleBlur}/>
          </div>
      }
    }
    ReactDOM.render(<From/>,document.getElementById('box'))
  </script>
</body>
